{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "重置密码" %} - EchoNote{% endblock %}

{% block content %}
<h1>{% trans "重置密码" %}</h1>
<p>{% trans "请输入你的注册邮箱，我们将发送一封包含重置链接的邮件。" %}</p>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-field">
    <label for="id_email">{% trans "邮箱" %}</label>
    {{ form.email }}
    {{ form.email.errors }}
  </div>
  <button type="submit" class="btn btn-primary">{% trans "发送邮件" %}</button>
</form>
{% endblock %}
